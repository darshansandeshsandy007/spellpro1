<!DOCTYPE html>
<html>
<head>

    <script src="javat.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <title>SpellPro</title>

    <style>
        .dropdown {
            width: 50%;
            background-color: black;
            color: goldenrod;
            position: relative;
        }
        label{
            margin-top: 10%;
            margin-bottom: 20%;
        }

        .content {
            display: none;
        }

        .dropdown:hover .content {
            display: block;
        }
        h2 {
            text-align: center;
            font-size: 50px;
        }
    </style>
    <script>
        var randomWord;
        var msg;
        function generateRandomWord() {
            var words = [
  "onomatopoeia",
  "sesquipedalian",
  "supercalifragilisticexpialidocious",
  "xylophone",
  "pneumonoultramicroscopicsilicovolcanoconiosis",
  "antidisestablishmentarianism",
  "floccinaucinihilipilification",
  "sesquicentennial",
  "honorificabilitudinitatibus",
  "schadenfreude",
  "phlegm",
  "soliloquy",
  "brouhaha",
  "gobbledygook",
  "serendipity",
  "kerfuffle",
  "epitome",
  "paradigm",
  "quintessential",
  "ubiquitous"
];
            var randomIndex = Math.floor(Math.random() * words.length);
            randomWord = words[randomIndex];
            msg = new SpeechSynthesisUtterance(randomWord);
            window.speechSynthesis.speak(msg);
        }
        function repeatSpokenWord() {
            window.speechSynthesis.speak(msg);
        }
        function checkWord() {
            var userWord = document.getElementById("user-word").value;
            if (userWord === randomWord) {
                alert("Congratulations! You guessed the word!");
            } else {
                alert("Sorry, that's not the word. Try again!");
            }
            document.getElementById("user-word").value = "";
        }

    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <header class="header">
        <h1 align="center"> SpellPro <i class="fas fa-spell-check"></i></h1>
    </header>
    <h2>Click on the generate button to genertae the word.</h2>
    <div>
        <button onclick="generateRandomWord()" style="margin-bottom:5%">Generate Random Word</button>
        <button onclick="repeatSpokenWord()" style="margin-bottom:5%">Repeat Spoken Word</button>

        <script>
            function displayWord() {
                document.getElementById("spoken-word").innerHTML = randomWord;
            }
        </script>
    </div>
    <div style="font-size:50px">
        <label for="user-word" style="margin-left:30%">Enter the word:</label>
        <input type="text" id="user-word" name="user-word">
    </div>

    <div class="check" style="margin-top:5%">
        <button onclick="checkWord()" style="margin-bottom:5%">Check</button>

    </div>
    <div style="font-size: 50px">
        <button onclick="displayWord()" style="margin-bottom:5%" ;font-size:"50px">Show Spoken Word</button>
        <p style="text-align:center">The spoken word is: <span id="spoken-word"></span></p>

    </div>
    <footer>
        <p>&copy; 2023 darshansndeshsandy007. All rights reserved.</p>
    </footer>


</body>
</html>
